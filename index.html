<!-- web/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tmpō App</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #51C9ED;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: white;
    }
    .container {
      max-width: 600px;
      padding: 20px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    .download-btn {
      background-color: white;
      color: #51C9ED;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin: 0 10px;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Get the current path
      const path = window.location.pathname;
      
      // Check if this is a profile path
      if (path.startsWith('/profile/')) {
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;
        
        // Check if Android
        if (/android/i.test(userAgent)) {
          // Try deep linking first
          window.location.href = `intent://tmpoapp.netlify.app${path}#Intent;scheme=https;package=com.tmpo.tmpo;end;`;
          
          // Fallback to Play Store after a delay (in case app isn't installed)
          setTimeout(() => {
            window.location.href = "https://play.google.com/store/apps/details?id=com.tmpo.tmpo";
          }, 1000);
        } 
        // Check if iOS
        else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
          // Redirect to App Store for iOS
          window.location.href = "https://apps.apple.com/app/id6535689676";
        }
      }
    });
  </script>
</head>
<body>
  <div class="container">
    <h1>tmpō</h1>
    <p>Download our app to view profiles and connect with others</p>
    <div>
      <a href="https://apps.apple.com/app/id6535689676" class="download-btn">iOS App</a>
      <a href="https://play.google.com/store/apps/details?id=com.tmpo.tmpo" class="download-btn">Android App</a>
    </div>
  </div>
</body>
</html>
